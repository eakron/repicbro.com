<div class="container repicbro-main-container"
     ng-swipe-right="prev()"
     ng-swipe-left="next()">
  <div class="row" ng-repeat="post in posts">
    <div ng-show="isCurrent(post)">
      <div class="row repicbro-title">

        <div class="col-md-10 col-xs-12 col-md-push-1">
          <h3>
            <a target="_blank"
               ng-href="{{ post | permalink }}"
               ng-bind-html="post.title">
            </a>
          </h3>
        </div>

        <div class="col-md-1 col-md-pull-10 col-xs-6">
          <div ng-click="prev()" class="repicbro-flip">
            <span class="glyphicon glyphicon-chevron-left prev"></span>
          </div>
        </div>

        <div class="col-md-1 col-xs-6">
          <div ng-click="next()" class="repicbro-flip">
            <span class="glyphicon glyphicon-chevron-right next"></span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div>
            <img class="repicbro-image"
                 ng-if="!post.isGifv"
                 ng-src="{{ post.url }}"
                 ng-show="showNsfw(post)"
                 onerror="this.src='/images/404.png';">
            <img class="repicbro-image"
                 ng-src="/images/nsfw.png"
                 ng-hide="showNsfw(post)">
            <video ng-if="post.isGifv && isCurrent(post)"
                   poster="{{ post.gifv.jpg }}"
                   preload="auto"
                   autoplay="autoplay"
                   muted="muted" loop="loop"
                   webkit-playsinline="">
                <source ng-src="{{ post.gifv.webm | trustedUrl }}" type="video/webm">
                <source ng-src="{{ post.gifv.mp4 | trustedUrl }}" type="video/mp4">

                <object style="width: 718px; height: 404px"
                        type="application/x-shockwave-flash" 
                        data="//s.imgur.com/include/flash/gifplayer.swf?imgur_video=http:{{ post.gifv.mp4}}&amp;imgur_width=718&amp;imgur_height=404&amp;imgur_url=">
                    <param name="movie"value="//s.imgur.com/include/flash/gifplayer.swf?imgur_video=http:{{  post.gifv.mp4 }}&amp;imgur_width=718&amp;imgur_height=404">
                    <param name="allowscriptaccess" value="never">
                    <param name="flashvars" value="height=404&amp;width=718">
                    <param name="width" value="718">
                    <param name="height" value="404">
                    <param name="version" value="0">
                    <param name="scale" value="scale">
                    <param name="salign" value="tl">
                    <param name="wmode" value="opaque">
                </object>
            </video>
          </div>
        </div>
      </div>
        </div>
      </div>
    </div>
  </div>
</div>
